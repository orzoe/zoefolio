---
layout: default
---

<div class="container home">

  <section class="sc-works" id="Works">
    <ul class="project-list tiles">
      {% for post in site.posts %}
        <li class="tile">
          <a class="tile-link" href="{{ post.url | prepend: site.baseurl }}">
            <img class="project-thumbnail" src="{{ post.imgdir }}/thumb.jpg">
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>

</div><!-- /.home -->
